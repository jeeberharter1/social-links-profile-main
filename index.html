<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="wrapper">
    <img src="assets/images/avatar-jessica.jpeg" alt="Avatar n/a">

    <div class="info">
      <h1 class="info__name">Jessica Randall</h1>
      <span class="info__location">London, United Kingdom</span>
    </div>

    <span class="desc">"Front-end developer and avid reader."</span>
    
    <div class="social-links">
      <button class="social-link">Github</button>
      <button class="social-link">Frontend Mentor</button>
      <button class="social-link">LinkedIn</button>
      <button class="social-link">Twitter</button>
      <button class="social-link">Instagram</button>
    </div>
  </div>
</body>
</html>
